<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0d1117">
    <title>{% block title %}FinPulse{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="theme-dark">
    <header class="site-header">
        <div class="utility-bar">
            <div class="container d-flex flex-wrap justify-content-between align-items-center gap-3">
                <div class="utility-status d-flex align-items-center gap-2">
                    <span class="status-indicator" aria-hidden="true"></span>
                    <span class="utility-label text-uppercase">US Markets</span>
                    <span class="utility-meta text-white-50">Open Â· closes 4:00 PM ET</span>
                </div>
                <div class="utility-links d-flex align-items-center gap-3">
                    <a class="utility-link" href="{{ url_for('web.news_list') }}#on-the-radar">Market radar</a>
                    <a class="utility-link" href="mailto:hello@finpulse.ai">Contact</a>
                    <a class="utility-link" href="{{ url_for('web.index') }}#macro-trends">Macro dashboard</a>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg main-nav">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('web.index') }}">
                    <img src="{{ url_for('static', filename='img/finpulse-wordmark.svg') }}" alt="FinPulse" class="brand-wordmark">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav">
                    {% set endpoint = request.endpoint or '' %}
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link {% if endpoint == 'web.index' %}active{% endif %}" href="{{ url_for('web.index') }}">Home</a></li>
                        <li class="nav-item"><a class="nav-link {% if endpoint == 'web.macro_trends' %}active{% endif %}" href="{{ url_for('web.macro_trends') }}">Trends</a></li>
                        <li class="nav-item"><a class="nav-link {% if endpoint == 'web.news_list' %}active{% endif %}" href="{{ url_for('web.news_list') }}">News</a></li>
                        <li class="nav-item"><a class="nav-link {% if endpoint == 'web.social' %}active{% endif %}" href="{{ url_for('web.social') }}">Social</a></li>
                    </ul>
                    <form class="header-search" role="search" action="{{ url_for('web.news_list') }}" method="get">
                        {% if active_tag %}
                            <input type="hidden" name="tag" value="{{ active_tag }}">
                        {% endif %}
                        <input class="form-control header-search-input" type="search" placeholder="Search news &amp; tags" name="q" value="{{ q | default('') }}">
                        <button class="btn btn-primary header-search-btn" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="py-4">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
