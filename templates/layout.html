<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0b0c0e">
    <title>{% block title %}FinPulse{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="theme-dark">
    <nav class="navbar navbar-expand-lg border-bottom navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand fw-bold text-white" href="{{ url_for('web.index') }}">ðŸ“¡ FinPulse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link text-white-75" href="{{ url_for('web.index') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white-75" href="{{ url_for('web.macro_trends') }}">Trends</a></li>
                    <li class="nav-item"><a class="nav-link text-white-75" href="{{ url_for('web.news_list') }}">News</a></li>
                    <li class="nav-item"><a class="nav-link text-white-75" href="{{ url_for('web.social') }}">Social</a></li>
                </ul>
                <form class="d-flex" role="search" action="{{ url_for('web.news_list') }}" method="get">
                    {% if active_tag %}
                        <input type="hidden" name="tag" value="{{ active_tag }}">
                    {% endif %}
                    <input class="form-control me-2" type="search" placeholder="Search news" name="q" value="{{ q | default('') }}">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="py-4">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
